<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forms</title>
</head>
<body>
    <h2>Forms Demo</h2>

<form action="/search">

<label for="text">Enter Text</label>
<input type="text"  id="text" placeholder="text" name="text"><br><br><br><br>

<label for="date">enter Date</label>
<input type="date" id="date"><br><br><br><br>

<label for="password">Password</label>
<input type="password" id="password"><br><br><br><br>

<label for="email">Email</label>
<input type="email" id="email"><br><br><br><br>

<label for="filr">File</label>
<input type="file" id="file"><br><br><br><br>

<label for="range">Range</label>
<input type="range" id="range"><br><br><br><br>

<label for="color">Color</label>
<input type="color" id="color" placeholder="choose color"><br><br><br><br>
<input type="week">

<button type="submit">Submit</button>

<button>submit</button>

<input type="submit" value="click me!!!">
</form>

<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
    </form>
    
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    
    <h2>More Inputs</h2>
    <form action="/search">
    <input type="checkbox" name="q" id="agree">
    <label for="agree">I agreed</label>

    <p>
        <label for="S">S</label>
        <input type="radio" name="size" id="S" value="S">
        <label for="M">M</label>
        <input type="radio" name="size" id="M" value="M">
        <label for="L">L</label>
        <input type="radio" name="size" id="L" value="L">
    </p>

    <p>
        <label for="meal">Please Select Meal Type
        <select name="meal" id="meal">
        <option value="Veg" >Vegetarian</option>
        <option value="Egg" >Egg</option>
        <option value="Fish" >Fish</option>
        <option value="Chicken" >Chicken</option>
    </select>
    </label>
    </p>

    <p>
        <label for="cheese">Amount of cheese:</label>
        <input type="range" id="cheese" min="0" max="100" step="10" value="70" name="cheese_level">
    </p>

    <p>
        <label for="input number"></label>
        <input type="number" min="0" max="1000" step="2" > <!--for odd numbers  -->
    </p>

    <h2>Validation Demo</h2>
<form action="/dummy">
<label for="first">Enter the First Name</label>
<input type="text" name="first" id="first" required>

<p>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
</p>

<p>
    <!-- <input type="email" required> -->
    
    <input type="url" required>
    </p>
    <button>Submit</button>
    </form>
    </form>


</body>
</html>
