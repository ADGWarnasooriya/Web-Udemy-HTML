<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_1</title>
</head>
<body>
    <h2>Race Registration!</h2>
    <form action="/submit">

    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" required>

    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" required>

    <p>

    <div>
    <label for="race">Select a Race:</label> 
    <br><br>

    <input type="radio" id="fun" name="race" value="fun"required>
    <label for="fun">Fun Run 5K</label> <br>
     

     <input type="radio" id="half" name="race" value="half" required> 
    <label for="half">Half Marathon</label><br>
    
 
    <input type="radio" id="full" name="race" value="full" required> 
    <label for="full">Full Marathon</label><br>
    
</div>

<div>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>


</div>

<div>
 
    <label for="age">Select Age Group</label>
    <select name="age" id="age">

    <option value="">--please choose one--</option>
    <option value="under_18">Under 18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>

</select>

</div>
</p>
</form>
</body>
</html>
